<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>2048</title>
  <script src="./phaser.min.js"></script>
  <script src="js/phaser_swipe.js"></script>
  <script src="js/main.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin: 0;
      background: #faf8ef;
      color: #776e65;
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
    }

    .game {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .info {
      padding: 60px;
      font-size: 18px;
    }

    .t_bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- 游戏规则 -->
  <div class="info">
    <p class="t_bold">游戏规则</p>
    <p>Use your <span class="t_bold">arrow keys（mouse drag）</span> to move the tiles. </p>
    <p>When two tiles with the <span class="t_bold">same</span> number touch, they merge into one!</p>
  </div>
  <!-- 游戏承载主体 -->
  <div id="game" class="game"></div>
</body>
