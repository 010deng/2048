<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>2048</title>
  <script src="node_modules/art-dialog/lib/jquery-1.10.2.js"></script>
  <script src="node_modules/art-dialog/dist/dialog.js"></script>
  <script src="./phaser.min.js"></script>
  <script src="js/phaser_swipe.js"></script>
  <script src="js/main.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin: 0;
      background: #faf8ef;
      color: #776e65;
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
    }

    .game {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .info {
      display: inline-block;
      margin: 80px;
      font-size: 18px;
      cursor: pointer;
    }

    .t_bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- 游戏规则 -->
  <div id="help" class="info" onclick="showDialog(true)">
    帮助
  </div>
  <!-- 游戏承载主体 -->
  <div id="game" class="game"></div>

  <script>
    function showDialog(isShow) {
      var d = dialog({
        title: '游戏规则',
        content: '玩家每次可以选择上下左右其中一个方向去移动，每移动一次，所有的数字方块都会往移动的方向靠拢外，系统也会在空白的地方随机出现一个数字方块，相同数字的方块在靠拢、相撞时会相加。系统给予的数字方块不是2就是4，玩家要想办法在这小小的16格范围中凑出“2048” 这个数字方块。'
      }).width(400);
      isShow ? d.show(document.getElementById('help')) : d.close().remove()
    }


  </script>
</body>
